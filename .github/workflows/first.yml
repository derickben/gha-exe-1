name: First workflow

on:
  branches:
    - main

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test

  Build:
    runs-on: ubuntu-latest
    needs: Test
    steps:
      - name: Get code
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Output artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: |
            dist
            package.json

  Deploy:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: Deploy
        run: echo "Deployed succesfully"
